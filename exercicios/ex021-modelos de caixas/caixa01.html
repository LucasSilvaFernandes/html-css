<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{
            text-align: center;
            background-color: aqua;
            width: 181px;
            height: 200px;

            border: 6px solid black;
       
            padding: 12px 11px 0px 10px;

            outline: 3px dashed blue;
            
        }
        a{

            border: 3px solid red;

            padding: 1px 4px 1px 4px;
            
        }
    </style>
</head>
<body>
    <h1>Exemplos de Caixas Box-level</h1>
        <p>
            parágrafos tambem são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.
        </p>
    
</body>
</html>
