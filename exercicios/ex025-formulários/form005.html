<!DOCTYPE html>

    <title>Formulário</title>

<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
                <input type="radio" name="sexo" id="imas" value="M">
                <label for="imas">Masculino</label>
                <input type="radio" name="sexo" id="ifem" value="F">
                <label for="ifem">Feminino</label>
        </fieldset>
        <FIELdset>
            <legend>Esportes favoritos</legend>
                <input type="checkbox" name="efut" id="iefut">
                <label for="iefut">Futebol</label>
                <input type="checkbox" name="etenis" id="ietenis">
                <label for="ietenis">Tenis</label>
                <input type="checkbox" name="ebas" id="iebas">
                <label for="iebas">Basquete</label>
                <input type="checkbox" name="volei" id="ievolei">
                <label for="ievolei">Volei</label>
        </FIELdset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
