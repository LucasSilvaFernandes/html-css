<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando iframe</title>

    <style>
        iframe{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Utilizando iframes</h1>
    <p>
        Usando o site do <iframe src="https://cursoemvideo.com" frameborder="0"></iframe> curso em video como teste de iframe.
    </p>

    <p>
        Mas existem sites que não podem ser usados como esse do <a href="https://google.com.br" target="_blank">google</a> <iframe src="https://google.com.br" frameborder="0"></iframe>

        <!--Existem sites que tem proteção contra iframes-->
    </p>
</body>
</html>
