<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        table{
            border-collapse: collapse;
        }

        td,th{
            border: 1px solid black;
            padding: 10px;
        }

        col.verde, .amarelo{
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="verde">
            <col class="vermelho">
            <col class="amarelo">
            <col class="azul">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Lucas</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Claudio</td>
            <td>M</td>
            <td>33</td>
            <td>Medico</td>
        </tr>
        <tr>
            <td>Pietra</td>
            <td>F</td>
            <td>23</td>
            <td>Atendente</td>
        </tr>
        <tr>
            <td>Roberta</td>
            <td>F</td>
            <td>45</td>
            <td>Empresaria</td>
        </tr>
        <tr>
            <td>Ricardo</td>
            <td>M</td>
            <td>28</td>
            <td>Tatuador</td>
        </tr>
    </table>
</body>
</html>
